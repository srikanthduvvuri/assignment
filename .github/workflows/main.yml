name : Java CI with maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: checkout code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - name: Publish Sonarlint Results
          uses: jwgmeligmeyling/spotbugs-github-action@v1.2
          with:
            name: Sonarlint
            title: Sonarlint report
            path: build/reports/sonarlint/*.xml
    build-and-test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 1.11
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'zulu'
            cache: 'maven'
        - name: Build with Maven
          run: mvn clean install
        - name: test customer controller
          run: mvn test
    sonarcloud:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - name: SonarCloud Scan
          run: ./mvnw -B verify sonar:sonar -Dsonar.projectKey=srikanthduvvuri -Dsonar.organization=srikanthduvvuri -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
